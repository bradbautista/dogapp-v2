<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: Go fetch</h1>

        <form>
            <label for="selector">Enter the number of dog photos you would like to see, up to 50.</label>
            <input type="number" id="selector" name="quantity" min="1" max="50">
            <input type="submit" value="Get photos!">
        </form>

        <section class="results hidden">
            <h2>Look at these dogs!</h2>
            <section class="results-area"></section>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
